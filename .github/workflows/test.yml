name: CI
on: push
jobs:
  test:
    runs-on: macos-13
    strategy:
      matrix:
        xcode: ['/Applications/Xcode_15.1.app/Contents/Developer']
    steps:
      - name: ğŸ‘£ Checkout
        uses: actions/checkout@v4

      # Build
      - name: ğŸ”¨ Build
        run: make build
        env:
          DEVELOPER_DIR: ${{ matrix.xcode }}

      # Test
      - name: ğŸ” Test
        run: make test
        env:
          DEVELOPER_DIR: ${{ matrix.xcode }}
      - name: ğŸ“¦ Store test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports
